<!DOCTYPE html>
<html ng-app="kstore">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
    <link rel="stylesheet" src="./node_modules/mdl-selectfield/dist/mdl-selectfield.min.css">
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <title>KSTORE</title>
</head>
<body ng-app="kController">
<h2>Welcome to KSTORE</h2>
I can add: {{1}} + {{2}} =  {{ 1 + 2 }}
<!-- Simple Textfield -->
<form action="#">
    <div class="mdl-list__item">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="kTypeBug">
            <input type="radio" id="kTypeBug" name="gender" class="mdl-radio__button" >
            <span class="mdl-radio__label">Bugs</span>
        </label>

        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="kTypeKnow">
            <input type="radio" id="kTypeKnow" name="gender" class="mdl-radio__button" >
            <span class="mdl-radio__label">Knowledge</span>
        </label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="kNameText">
        <label class="mdl-textfield__label" for="kNameText">Name ...</label>
    </div>
    <br>
    <div class="mdl-selectfield mdl-js-selectfield">
        <select id="langOrFrame" class="mdl-selectfield__select">
            <option value=""></option>
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
        </select>
        <label class="mdl-selectfield__label" for="langOrFrame">Language or Framework</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="kDescription">
        <label class="mdl-textfield__label" for="kDescription">Description ...</label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "5" id="kStacktrace" ></textarea>
        <label class="mdl-textfield__label" for="kStacktrace">Stacktrace...</label>
    </div>
    <br>
    <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "5" id="kSolution" ></textarea>
        <label class="mdl-textfield__label" for="kSolution">Solution...</label>
    </div>
    <br>
    <button class="mdl-button mdl-js-button mdl-button--primary">
        Save
    </button>
</form>
</body>
<script type="text/javascript" src="controller.js"></script>
</html>
